<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>

	<body>
		<main role="main">
			<section class="card">
				<picture class="cardImage">
					<source
						media="(min-width: 34.000em)"
						srcset="./assets/images/image-product-desktop.jpg"
					/>

					<img src="./assets/images/image-product-mobile.jpg" alt="Perfume" />
				</picture>

				<div class="cardContent">
					<h2>Perfume</h2>
					<h1>Gabrielle Essence Eau De Parfum</h1>
					<p class="cardDescription">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<p class="cardPrice">$149.99 <span>$169.99</span></p>
					<a href="#" class="cardBtn">Add to Cart</a>
				</div>
			</section>
		</main>
		<footer role="contentinfo" class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jeremiah Shittu</a>.
		</footer>
	</body>
</html>
